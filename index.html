<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid drop Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Sign In</h2>
                <form action="">
                    <div class="inputBox">
                        <input type="text" placeholder="username">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="password">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="btns forget">Forget Password</a>
        <a href="#" class="btns signup">SignUp</a>
    </div>
</body>
</html>
